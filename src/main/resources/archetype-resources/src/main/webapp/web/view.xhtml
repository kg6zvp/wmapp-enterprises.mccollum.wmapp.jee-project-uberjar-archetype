#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<!-- This html opening tag declares a bunch of XML namespaces needed for different tags -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:o="http://omnifaces.org/ui"
	  xmlns:of="http://omnifaces.org/functions" >

<h:head>
	<!-- This page is accessible on the url: /web/${symbol_dollar}idOfRecipe
		For more information, look at pretty-config.xml or google JSF PrettyFaces -->
	<title>Recipe #{id}</title>
</h:head>
<!-- Run some java code before the view is loaded -->
<!-- <f:event listener="${symbol_pound}{bean.doPreLoadFunction()}" type="preRenderView"></f:event> -->

<h:body>
	<div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
		View recipe ${symbol_pound}{id}
		<br/>
		Name: <h:outputLabel value="${symbol_pound}{recipeViewBean.recipe.name}" />
	</div>
</h:body>
</html>
